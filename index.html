<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Prova de Conhecimentos Gerais</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>3° Ano - Prova de Conhecimentos Gerais</h1>
  <p>Responda todas as questões, utilize rascunhos em papel para realizar os cálculos. Os rascunhos serão recolhidos pelo professor após a quarentena.</p>
  <fieldset>
    <legend> INFO Alunos </legend>
    <input type = "text" name = "" placeholder = "Digite seu nome">
    <br></br>
    <input type = "number" name = "" placeholder = "N° de pessoas no grupo">
    <br></br> 
    <input type = "email" name = "" placeholder = "Digite o seu email">
    <br></br>

    <label for = "dtNascimento"> data de nasc. </label>
    <br>
    <input type = "date" name = "dtNascimento">
    <br></br>
    <label for = "Senha" > Digite uma senha para acessar os dados da pesquisa posteriormente:</label>
    <br></br>
    <input type = "password" name = "Senha" placeholder = "Digite uma senha">
  </fieldset>

  <fieldset>
    <legend> Matemática </legend>
    <img src = "Fotos/matematica.jpg" height = "300px">
    <br></br>
    <label for = "Resposta"> 3 + 3 =</label>
    <input type = "number" name = "" placeholder = "">
    <br></br>
    <label for = "Resposta"> 10 / 3 =</label>
    <input type = "number" name = "" placeholder = "">
    <br></br>
    <label for = "Resposta"> 5 x 2 =</label>
    <input type = "number" name = "" placeholder = "">
    <br></br>
    <label for = "Pergunta"> Essa tarefa foi difícil? </label>
    <input type = "range">
  </fieldset>

  <fieldset>
    <legend> Português </legend>
    <img src = "Fotos/portugues.jpg" height = "270px">
    <br>
    <label for = "Marcar"> Na frase "Eu sou bonito" o sujeito é:</label>
    <br></br>
    <input type = "radio" name = "Marcar" placeholder = "">
    <label>Brad Pitt</label>
    <br>
    <input type = "radio" name = "Marcar" placeholder = "">
    <label>Você</label>
    <br>
    <input type = "radio" name = "Marcar" placeholder = "">
    <label>Neymar</label>
    <br>
    <input type = "radio" name = "Marcar" placeholder = "">
    <label>Lula</label>
    <br>
    <input type = "radio" name = "Marcar" placeholder = "">
    <label>Eu</label>
    <br></br>
    
    <label for = "Marcar"> Complete a frase: "Filho de peixe, peixinho ___"</label>
    <br></br>
    <input type = "checkbox" name = "marcar" placeholder = "">
    <label>é</label>
    <br>
    <input type = "checkbox" name = "marcar" placeholder = "">
    <label>tem</label>
    <br>
    <input type = "checkbox" name = "marcar" placeholder = "">
    <label>blue</label>
    <br>
    <input type = "checkbox" name = "marcar" placeholder = "">
    <label>bonito</label>
    <br>
    <input type = "checkbox" name = "marcar" placeholder = "">
    <label>não é</label>
    <br></br>
  </fieldset>

  <fieldset>
    <legend>Dê uma nota para seu professor:</legend>
    <label>Seu professor explica bem a matéria?</label>
    <br>
    <input type = "range">
  </fieldset>

  <fieldset>
    <legend>Opniões</legend>
    <label>Digite sua opnião sobre a disciplina:</label>
    <br>
    <textarea cols="90" rows="10"></textarea>
  </fieldset>
  <br></br>
  <input type="submit" value="Gravar respostas">
</body>

</html>
